name: PR must only change /data
on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  guard:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # (Optional) ensure jq is present
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            data:
              - 'data/**'
            nondata:
              - '**'
              - '!data/**'
              - '!.github/**'   # allow CI/config tweaks
              - '!README.md'    # allow readme edits

      - name: Fail if non-data files changed
        if: steps.filter.outputs.nondata == 'true'
        run: |
          echo "::error::This repo only accepts changes under /data/** in this PR."
          exit 1

      - name: Validate JSON (poles & permits)
        if: steps.filter.outputs.data == 'true'
        run: |
          jq -e . data/poles.json > /dev/null
          jq -e . data/permits.json > /dev/null
