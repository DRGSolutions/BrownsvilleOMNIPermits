<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DRG Brownsville, TX Permit Management System</title>

  <style>
    :root { --bg:#0b0c10; --panel:#121318; --muted:#9aa3b2; --fg:#f3f4f6; --accent:#6ee7b7; --danger:#ef4444; --border:#1f2430; }
    * { box-sizing:border-box }
    html, body { height:100% }
    body { margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji", "Segoe UI Emoji"; background:var(--bg); color:var(--fg); }
    header { padding:18px 14px; border-bottom:1px solid var(--border); position:sticky; top:0; z-index:10; background:linear-gradient(180deg, #0b0c10 0%, #0d0f14 100%); text-align:center }
    h1 { margin:0; font-size:20px; letter-spacing:.2px }

    main { max-width:1200px; margin:16px auto 48px; padding:0 16px }
    .grid { display:grid; grid-template-columns: 360px 1fr; gap:16px }
    .card { background:var(--panel); border:1px solid var(--border); border-radius:12px; padding:16px }
    .muted { color:var(--muted) }
    .small { font-size:12px }
    .title { font-weight:700; font-size:16px; margin-bottom:6px }
    .spacer { height:10px }
    label { font-size:13px; color:var(--muted); display:block; margin-bottom:6px }
    input, select, textarea { width:100%; padding:10px 12px; border-radius:10px; border:1px solid #2a3242; background:#0f1219; color:var(--fg); }
    textarea { min-height:76px; resize:vertical }
    .row { display:grid; grid-template-columns: repeat(12, 1fr); gap:12px }
    .col-12{grid-column:span 12}.col-6{grid-column:span 6}.col-4{grid-column:span 4}.col-3{grid-column:span 3}

    /* list pane taller */
    #list { display:grid; grid-template-columns: 1fr; gap:12px; max-height:72vh; overflow:auto; padding-right:4px }

    .btn { appearance:none; border:1px solid var(--border); background:#161922; color:var(--fg); padding:10px 14px; border-radius:10px; cursor:pointer; font-weight:600 }
    .btn:hover { background:#1a1f2b }
    .btn:disabled { opacity:.6; cursor:not-allowed }
    .btn-accent { border-color:#1f3b2f; background:#0f2b22 }
    .btn-danger { border-color:#3a1e1e; background:#2a1515 }

    .status { display:inline-block; padding:2px 8px; border-radius:999px; font-size:12px; border:1px solid #283244; background:#0e1520; color:#c7d2fe }
  </style>
</head>
<body>
  <header>
    <h1>DRG Brownsville, TX Permit Management System</h1>
  </header>

  <main>
    <div class="grid">
      <!-- LEFT: Filters & Current Data -->
      <section class="card">
        <div class="title">Filters</div>

        <div class="row">
          <div class="col-12">
            <label>Utility</label>
            <select id="filterUtility">
              <option value="">All</option>
              <option>BPUB</option>
              <option>AEP</option>
              <option>MVEC</option>
            </select>
          </div>
          <div class="col-12">
            <label>Job Name</label>
            <select id="filterJob">
              <option value="">All</option>
            </select>
          </div>
          <div class="col-12">
            <label>Search Tag or SCID</label>
            <input id="filterSearch" placeholder="e.g., 1234 or 076" />
          </div>
        </div>

        <div class="spacer"></div>

        <div class="title">Current Data</div>
        <div id="status" class="small muted">Loading…</div>
        <div class="spacer"></div>
        <div class="row">
          <div class="col-3 small">Poles: <b id="kPoles">—</b></div>
          <div class="col-3 small">Permits: <b id="kPermits">—</b></div>
          <div class="col-3 small">Loaded: <b id="kLoaded">—</b></div>
          <div class="col-3 small">Commit: <b id="kCommit">—</b></div>
        </div>

        <div class="spacer"></div>
        <div id="list"></div>
      </section>

      <!-- RIGHT: Details & Permit Editor (poles are read-only) -->
      <section class="card">
        <div class="title">Pole Details</div>
        <div class="row">
          <div class="col-6">
            <label>Job Name</label><input id="pd_job" disabled />
          </div>
          <div class="col-6">
            <label>Owner</label><input id="pd_owner" disabled />
          </div>
          <div class="col-6">
            <label>Tag</label><input id="pd_tag" disabled />
          </div>
          <div class="col-6">
            <label>SCID</label><input id="pd_scid" disabled />
          </div>
          <div class="col-6">
            <label>Pole Spec</label><input id="pd_polespec" disabled />
          </div>
          <div class="col-6">
            <label>Proposed Spec</label><input id="pd_propspec" disabled />
          </div>
          <div class="col-6">
            <label>Latitude</label><input id="pd_lat" disabled />
          </div>
          <div class="col-6">
            <label>Longitude</label><input id="pd_lon" disabled />
          </div>
          <div class="col-12">
            <label>MR Level</label><input id="pd_mr" disabled />
          </div>
        </div>

        <div class="spacer"></div>

        <div class="title">Permit Editor</div>
        <div class="small muted">Select an existing permit for the selected pole, or choose “New”.</div>
        <div class="spacer"></div>
        <div class="row">
          <div class="col-12">
            <select id="pe_existing">
              <option value="__new">— New —</option>
            </select>
          </div>

          <div class="col-12">
            <label>Permit ID (for new permits)</label>
            <input id="pe_id" placeholder="e.g., PERM-BRN01-F300-1234-076" />
          </div>
          <div class="col-12">
            <label>Permit Status</label>
            <select id="pe_status"></select>
          </div>
          <div class="col-12">
            <label>Submitted By (required)</label>
            <input id="pe_by" />
          </div>
          <div class="col-12">
            <label>Submitted At</label>
            <input id="pe_date" type="date" />
          </div>
          <div class="col-12">
            <label>Notes</label>
            <textarea id="pe_notes" rows="3"></textarea>
          </div>
        </div>

        <div class="spacer"></div>
        <div style="display:flex;gap:10px;flex-wrap:wrap">
          <button class="btn btn-accent" id="btnSavePermit">Save Permit</button>
          <button class="btn btn-danger" id="btnDeletePermit">Delete Permit</button>
          <span id="msgPermit" class="small muted"></span>
        </div>
      </section>
    </div>
  </main>

  <!-- App entry -->
  <script type="module" src="assets/js/app.js"></script>
</body>
</html>
